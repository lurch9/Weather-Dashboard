<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<nav class="nav" style="font-size: 10vw; color: white;">Weather Dashboard</nav>
<body class="bg-info" style="background-color:#87CEEB">


    <div class=searchBox style="display: flex; margin-bottom: 10%; font-size: 2vw;">
        <div>
            <div class="col-6 card text-white bg-info mb-3" style="margin-left:10%">
                <h1 style="margin:15%; text-align: start; font-size: 2.3vw">Search For A City</h1>
                <form id="search-form">
                    <input class="form-input" id="user-input" type="text" placeholder="Enter a City" >
                    <button class="btn btn-success btn-block btn-outline-dark" style="font-size: 2vw" type="submit" id="submit">Search</button>
                    <button class="btn btn-success btn-block btn-outline-dark" style="font-size: 2vw" type="submit" id="clearHistory">Clear History</button>
                </form>
                <div class="list-group" id="history">
                    <ul id="history-list" style="list-style: none; margin-top: 5%;">
                    </ul>
                </div>
            </div>
        </div>
        <div class="card text-white bg-light.bg-gradient mb-3 col-6">

            <h2 class="card-header"><span id="city"></span>
                <span id="currentDay"></span>
                <span id="icon"></span>
            </h2>
            <div class="card-body" id="result-content" style="font: size 2vw;">
                <div><span id="temp"></span></div>
                <div><span id="wind"></span></div>
                <div><span id="humidity"></span></div>
                <div><span id="uvi" ></span></div>
            </div>
        </div>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: space-evenly; font-size: 2vw;">
        <h1 style="color: White;">5-Day Forecast:</h1>
        <div class="card text-white bg-success mb-3" style="max-width: 10vw; font-size: 1vw;" id="forecast-content0">
            <h1 id=dayForecast0 style="font-size:2vh;">
            </h1><span id="iconForecast0"></span>
            <div><span id="tempForecast0"></span></div>
            <div><span id="windForecast0"></span></div>
            <div><span id="humidityForecast0"></span></div>
        </div>
        <div class="card text-white bg-success mb-3" style="max-width: 12vw;font-size: 1vw;" id="forecast-content1">
            <h1 id=dayForecast1 style="font-size:2vh;">

            </h1><span id="iconForecast1"></span>
            <div><span id="tempForecast1"></span></div>
            <div><span id="windForecast1"></span></div>
            <div><span id="humidityForecast1"></span></div>
        </div>

        <div class="card text-white bg-success mb-3" style="max-width: 12vw;font-size: 1vw;" id="forecast-content2">
            <h1 id=dayForecast2 style="font-size:2vh;"></h1>
            </h1><span id="iconForecast2"></span>
            <div><span id="tempForecast2"></span></div>
            <div><span id="windForecast2"></span></div>
            <div><span id="humidityForecast2"></span></div>
        </div>

        <div class="card text-white bg-success mb-3" style="max-width: 12vw;font-size: 1vw;" id="forecast-content3">
            <h1 id=dayForecast3 style="font-size:2vh;"></h1>
            </h1><span id="iconForecast3"></span>
            <div><span id="tempForecast3"></span></div>
            <div><span id="windForecast3"></span></div>
            <div><span id="humidityForecast3"></span></div>
        </div>
        <div class="card text-white bg-success mb-3" style="max-width: 12vw;font-size: 1vw;" id="forecast-content4">
            <h1 id=dayForecast4 style="font-size:2vh;"></h1>
            </h1><span id="iconForecast4"></span>
            <div><span id="tempForecast4"></span></div>
            <div><span id="windForecast4"></span></div>
            <div><span id="humidityForecast4"></span></div>
        </div>
    </div>
    </div>


    </div>
